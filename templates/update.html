{% extends 'base.html' %}

{% block head %}
<title>Blogger</title>
{% endblock %}

{% block body %}
<div class="content">
  <h1 style="text-align: center">Update Blog</h1>

  <div class="form">
    <form action="/update/{{blog.id}}" method="POST">
      <input type="text" name="content" id="content" value="{{blog.content}}">
      <input type="submit" value="Update">
    </form>
  </div>
</div>
{% endblock %}
