{% extends 'base.html' %}

{% block head %}
<title>Sign In</title>
{% endblock %}

{% block body %}
<div class="container" id="tippytop">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
                {% endif %}
                {% endwith %}
                <form class="form-horizontal" action="{{ url_for('signin') }}" method="post">
                    <fieldset>
                        <legend class="text-left header">Sign In</legend>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class=" fas fa-user"></i></span>
                            <div class="col-md-8">
                                <input id="username" name="username" type="email" placeholder="Username"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-signature"></i></span>
                            <div class="col-md-8">
                                <input id="password" name="password" type="password" placeholder="Password"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                <a class="btn btn-outline-success btn-lg" id="signup"
                                    href="{{ url_for('signup') }}">Sign Up</a>
                                <div class="field">
                                    <label class="checkbox">
                                        <input type="checkbox">
                                        Remember me
                                    </label>
                                </div>
                            </div>

                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
