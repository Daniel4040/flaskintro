<!--New Blog Form-->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="well well-sm">
        <form class="form-horizontal" action="/" method="post">
          <fieldset>
            <legend class="text-left header">Blog Creator</legend>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-signature"></i></span>
              <div class="col-md-8">
                <input id="title" name="title" type="text" placeholder="Title" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="far fa-list-alt"></i></i></span>
              <div class="col-md-8">
                <input id="category" name="category" type="text" placeholder="Category" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-paragraph"></i></span>
              <div class="col-md-8">
                <textarea class="form-control" id="content" name="content"
                  placeholder="Enter the body of your post here" rows="12"></textarea>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
